kitex:
  service: "submit"
  address: ":8889"
  log_level: info
  log_file_name: "log/kitex.log"
  log_max_size: 10
  log_max_age: 3
  log_max_backups: 50

judge:
  judger_address: "localhost:8381"
  num_threads: 10

registry:
