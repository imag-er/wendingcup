services:
  consul:
    image: consul:1.15.4
    ports:
        - "8500:8500"
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - ./db:/docker-entrypoint-initdb.d
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./deploy/config/:/etc/prometheus/
    command: 
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"

  jaeger-all-in-one:
    container_name: jaeger-all-in-one
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" 
      - "4317:4317"
      - "4318:4318"
  
  